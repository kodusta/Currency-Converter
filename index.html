<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Main container with responsive layout -->
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-12 col-lg-8 mx-auto d-flex align-items-center">
                <div class="card shadow-lg w-100">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1 class="mb-0"><i class="fas fa-exchange-alt me-2"></i>Currency Converter</h1>
                        <p class="mb-0 mt-2">Real-time exchange rates and calculations</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Currency conversion form -->
                        <div class="row">
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="amount" class="form-label fw-bold">Amount</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control form-control-lg" id="amount" placeholder="0.00" step="0.01">
                                        <span class="input-group-text bg-light"><i class="fas fa-calculator"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="fromCurrency" class="form-label fw-bold">From Currency</label>
                                    <select class="form-select form-select-lg" id="fromCurrency">
                                        <option value="TRY">TRY - Turkish Lira</option>
                                        <option value="USD">USD - US Dollar</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="GBP">GBP - British Pound</option>
                                        <option value="JPY">JPY - Japanese Yen</option>
                                        <option value="CHF">CHF - Swiss Franc</option>
                                        <option value="CAD">CAD - Canadian Dollar</option>
                                        <option value="AUD">AUD - Australian Dollar</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Swap currencies button -->
                        <div class="text-center my-4">
                            <button type="button" class="btn btn-outline-primary btn-lg" id="swapBtn">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                        </div>
                        
                        <div class="row">
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="toCurrency" class="form-label fw-bold">To Currency</label>
                                    <select class="form-select form-select-lg" id="toCurrency">
                                        <option value="USD">USD - US Dollar</option>
                                        <option value="TRY">TRY - Turkish Lira</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="GBP">GBP - British Pound</option>
                                        <option value="JPY">JPY - Japanese Yen</option>
                                        <option value="CHF">CHF - Swiss Franc</option>
                                        <option value="CAD">CAD - Canadian Dollar</option>
                                        <option value="AUD">AUD - Australian Dollar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="result" class="form-label fw-bold">Result</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control form-control-lg bg-light" id="result" readonly>
                                        <span class="input-group-text bg-success text-white"><i class="fas fa-check"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Convert button -->
                        <div class="text-center">
                            <button type="button" class="btn btn-primary btn-lg px-5" id="convertBtn">
                                <i class="fas fa-sync-alt me-2"></i>Convert
                            </button>
                        </div>
                        
                        <div class="mt-4">
                            <div class="alert alert-info" id="rateInfo" style="display: none;">
                                <i class="fas fa-info-circle me-2"></i>
                                <span id="rateText"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Current exchange rates display -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>Current Exchange Rates</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="ratesContainer">
                            <div class="col-12 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
